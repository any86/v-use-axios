<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://unpkg.com/vue@next"></script>
        <script src="https://unpkg.com/axios"></script>
        <title>v-vue-axios</title>
    </head>
    <body>
        <div id="app"></div>
        <script src="./dist/v-use-axios.umd.js"></script>
        <script>
            const http = axios.create({
                baseURL: `http://192.0.0.1`,
            });

            const { useGet,linkAxios } = vUseAxios;
            const { createApp, h } = Vue;
            const app = createApp({
                render() {
                    return h('div', {});
                },
                
                setup() {
                    useGet('/a');
                },
            });
            app.use(linkAxios,http);
            app.mount('#app');
            linkAxios(http);
            useGet('/b');

        </script>
    </body>
</html>
